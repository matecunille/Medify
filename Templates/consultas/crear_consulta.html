{% extends "base.html" %}
{% load static %}

{% block title %}Crear Consulta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Crear Consulta</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ fecha }}" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <select class="form-select" id="paciente" name="paciente" required>
                {% for paciente in pacientes %}
                    <option value="{{ paciente.id }}">{{ paciente }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="medico" class="form-label">Médico</label>
            <select class="form-select" id="medico" name="medico" required>
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
