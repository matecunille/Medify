{% extends "base.html" %}

{% block title %}Consultas{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Consultas</h2>
        {% if consultas %}
            <ul class="list-group">
                {% for consulta in consultas %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'detalle' consulta.pk %}" class="text-decoration-none">
                            {{ consulta.fecha }} - {{ consulta.paciente }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info">No hay consultas.</div>
        {% endif %}
    </div>
{% endblock %}
