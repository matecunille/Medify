{% extends "base.html" %}

{% block title %}Crear {{ rol|title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar {{ rol|title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
{% endblock %}
