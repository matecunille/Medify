<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Medify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fade-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055;
            animation: fadeout 4s forwards;
        }

        @keyframes fadeout {
            0% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Medify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav ms-auto">
         {% if request.user.is_authenticated  %}
            {% if user.rol == "medico" %}
                <li class="nav-item">
                  <a class="nav-link" href="/consultas/">Consultas</a>
                </li>
            {% endif %}
            <li class="nav-item dropdown" style="position: relative;">
              <div class="nav-link p-0" style="cursor: pointer;" onmouseover="this.querySelector('.dropdown-menu').style.display='block'" onmouseout="this.querySelector('.dropdown-menu').style.display='none'">
                <img src="{% if user.foto %}{{ user.foto.url }}{% else %}/static/img/default.jpg{% endif %}" alt="Foto de perfil" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
                <ul class="dropdown-menu dropdown-menu-end" style="display:none; position: absolute; top: 100%; right: 0;">
                  <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n</a></li>
                </ul>
              </div>
            </li>
        {% endif %}
     </ul>
    </div>
  </div>
</nav>

<!-- Mensajes centrados -->
{% if messages %}
  {% for message in messages %}
    <div class="fade-message alert alert-warning text-center">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}

<!-- Contenido principal -->
{% block content %}
{% endblock %}
</body>
</html>
